<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple to-do list application for desktop and mobile devices">
    <meta name="theme-color" content="#2fb6cf">

    <link rel="icon" sizes="192x192" href="image/icon-192.png">
    <link rel="icon" sizes="32x32" href="image/icon-32.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List - Application</title>
</head>
<body class="page">

    <div class="todo">

        <header class="todo__header">
            <h1 class="todo__title">To Do App</h1>
            <button class="settings-toggle js-settings-toggle" aria-label="settings"></button>
            <div class="todo__settings settings js-settings">
                <form action="#" class="settings__form">
                    <label class="settings__label">
                        <input type="checkbox" name="option-progress-bar" class="settings__check js-settings-option" checked>
                        <span class="settings__check-fake"></span>
                        <span class="settings__title">Progress bar</span>
                    </label>
                    <label class="settings__label">
                        <input type="checkbox" name="option-date" class="settings__check js-settings-option" disabled>
                        <span class="settings__check-fake"></span>
                        <span class="settings__title">Tasks dates</span>
                    </label>
                    <label class="settings__label">
                        <input type="checkbox" name="option-count" class="settings__check js-settings-option" disabled>
                        <span class="settings__check-fake"></span>
                        <span class="settings__title">Tasks count</span>
                    </label>
                    <label class="settings__label">
                        <input type="checkbox" name="option-price" class="settings__check js-settings-option">
                        <span class="settings__check-fake"></span>
                        <span class="settings__title">Tasks prices</span>
                    </label>
                </form>
            </div>
        </header>
        
        <div class="todo__body">
            <form action="#" class="todo__tasks js-task-list">
                <div class="task js-add-task">
                    <input type="text" class="task__input js-task-name" placeholder="Add task">
                    <input type="text" class="task__input task__input--price js-task-price" placeholder="Set price">
                    <button class="task__button js-task-button" aria-label="add new task"></button>
                </div>
                <div class="task task--hidden task--theme-second js-task">
                    <label>
                        <input class="task__check js-complete-button" type="checkbox" name="task-check">
                        <span class="task__check-fake task__button"></span>
                    </label>
                    <input type="text" class="task__input" name="task-title" readonly>
                    <input type="text" class="task__input task__input--price js-price" readonly>
                    <button class="task__button task__button--closing js-close-button" aria-label="close task"></button>
                </div>
            </form>

            <progress class="todo__progress js-progress"></progress>
            
        </div>

    </div><!--todo-->
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
