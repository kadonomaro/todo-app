<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List - Application</title>
</head>
<body class="page">

    <div class="todo">
        <header class="todo__header">
            <h1 class="todo__title">To Do App</h1>
        </header>
        <div class="todo__body">
            <form action="#" class="todo__tasks js-task-list">
                <div class="task js-add-task">
                    <input type="text" class="task__input js-task-name" placeholder="Add task">
                    <button class="task__button js-task-button"></button>
                </div>
                <div class="task js-task">
                    <label>
                        <input class="task__check js-complete-button" type="checkbox" name="task-check">
                        <span class="task__check-fake task__button"></span>
                    </label>
                    <input type="text" class="task__input" readonly>
                    <button class="task__button task__button--closing js-close-button"></button>
                </div>

            </form>
            
        </div>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
